<div class="login-box">
    <img class="imagenlogo" src="../assets/images/logoseñority.png" alt="logo de Señority">
    <h1>Login here</h1>
    <form>
        
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required="required">

        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required="required">

        <input type="submit" (click)="signIn()"  value="Sign in">

    </form>
</div>
